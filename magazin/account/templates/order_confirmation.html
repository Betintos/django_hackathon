<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <p class="card-text text-center">
                <strong>{{ text_detail }}</strong>
                <p class="text-center">
                    {{ email }}
                </p>
                {{ confirmation_code }}
                <form method="post">
                    <a class="text-center verify-button" href="{{ domain }}{% url 'confirm' email confirmation_code %}">
                    <button type="button" class="btn">Confirm order</button>
                    </a>
                </form>
            </p>
        </div>
    </div>
</body>
</html>
